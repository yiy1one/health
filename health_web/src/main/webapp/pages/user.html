<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>传智健康</title>
        <meta name="description" content="传智健康">
        <meta name="keywords" content="传智健康">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
<!--        <link rel="stylesheet" href="../plugins/elementui/index.css">-->
        <link href="https://cdn.bootcdn.net/ajax/libs/element-ui/2.13.2/theme-chalk/index.css" rel="stylesheet">

        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <style>
            /*.el-transfer {*/
            /*    width: 500px;*/
            /*    display: flex;*/
            /*    justify-content: space-around;*/
            /*    align-items: center;*/
            /*    margin: 0 auto;*/
            /*}*/
        </style>
    </head>
    <body class="hold-transition">
        <div id="app">
            <div class="content-header">
                <h1>用户与权限<small>用户管理</small></h1>
                <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>用户与权限</el-breadcrumb-item>
                    <el-breadcrumb-item>用户管理</el-breadcrumb-item>
                </el-breadcrumb>
            </div>
            <div class="app-container">
                <div class="box">
                    <div class="filter-container">
                        <el-input placeholder="用户名" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>
                        <el-button @click="findPageByCondition()" class="dalfBut">查询</el-button>
                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
                    </div>
                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                        <el-table-column prop="id" align="center" label="序号"></el-table-column>
                        <el-table-column prop="username" label="用户名" align="center"></el-table-column>
                        <el-table-column prop="birthday" label="生日" align="center"></el-table-column>
                        <el-table-column prop="gender" label="性别" align="center"></el-table-column>
                        <el-table-column prop="remark" label="备注" align="center"></el-table-column>
                        <el-table-column prop="station" label="station" align="center"></el-table-column>
                        <el-table-column prop="telephone" label="电话" align="center"></el-table-column>
                        <el-table-column label="操作" align="center">
                            <template slot-scope="scope">
                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                                <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <div class="pagination-container">
                        <el-pagination
                            class="pagiantion"
                            @current-change="handleCurrentChange"
                            :current-page="pagination.currentPage"
                            :page-size="pagination.pageSize"
                            layout="total, prev, pager, next, jumper"
                            :total="pagination.total">
                        </el-pagination>
                    </div>
                    <!-- 新增标签弹层 -->
                    <div class="add-form">
                        <el-dialog :title="formTitle" :visible.sync="dialogFormVisible">
                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="用户名" prop="username">
                                            <el-input v-model="formData.username" autocomplete="new-password" />
                                        </el-form-item>
                                    </el-col>

                                </el-row>
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="密码" prop="password">
                                            <el-input type="password" v-model="formData.password" autocomplete="new-password"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>

                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="确认密码" prop="repectPassword">
                                            <el-input type="password" v-model="formData.repectPassword"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>

                                <el-row>
                                    <el-transfer
                                            v-model="roleIds"
                                            :titles="['可选','已选']"
                                            :data="roleList"
                                            :props="{
                                              key: 'id',
                                              label: 'name'
                                            }"
                                    ></el-transfer>
                                </el-row>
                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible = false">取消</el-button>
                                <template v-if="formTitle == '新增用户'">
                                    <el-button type="primary" @click="handleAdd()">确定</el-button>
                                </template>
                                <template v-if="formTitle == '编辑用户'">
                                    <el-button type="primary" @click="handleEdit()">编辑</el-button>
                                </template>
                            </div>
                        </el-dialog>
                    </div>


                </div>
            </div>
        </div>
    </body>
    <!-- 引入组件库 -->
    <script src="../js/vue.js"></script>
<!--    <script src="../plugins/elementui/index.js"></script>-->

    <script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.13.2/index.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <script>
        var vue = new Vue({
            el: '#app',
            data(){
                var validatePass2 = (rule, value, callback)=>{
                    if (value === '') {
                        callback(new Error('请再次输入密码'));
                    } else if (value !== this.formData.password) {
                        callback(new Error('两次输入密码不一致!'));
                    } else {
                        callback();
                    }
                }
                var validateUsername = (rule, value, callback) => {
                    if (this.formTitle === '编辑用户') {
                        callback()
                    }else {
                        if (value.trim() === '') {
                            callback(new Error('请输入用户名'))
                        } else {
                            axios.get('/user/checkUsername.do?username=' + value.trim()).then(res => {
                                if (!res.data.flag) {
                                    callback(new Error('用户名重复'))
                                } else {
                                    callback()
                                }
                            })
                        }
                    }

                }
                return {
                    pagination: {//分页相关模型数据
                        currentPage: 1,//当前页码
                        pageSize: 10,//每页显示的记录数
                        total: 0,//总记录数
                        queryString: null//查询条件
                    },
                    formTitle: '',
                    roleList: {},
                    roleIds: [],
                    dataList: [],//当前页要展示的分页列表数据
                    formData: {},//表单数据
                    dialogFormVisible: false,//增加表单是否可见
                    dialogFormVisible4Edit: false,//编辑表单是否可见
                    rules: {//校验规则
                        username: [
                            {required: true, validator: validateUsername, trigger: 'blur'},
                        ],
                        password: [
                            {required: true, message: '密码为必填项', trigger: 'blur'},
                        ],
                        repectPassword: [
                            {required: true, validator: validatePass2, trigger: 'blur'}
                        ]
                    }
                }
            },
            //钩子函数，VUE对象初始化完成后自动执行
            created() {
                this.findPage();
                axios.get('/role/findAll.do').then(res => {
                    this.roleList = res.data.data
                })
            },
            methods: {

                //编辑
                handleEdit() {
                    this.$refs["dataAddForm"].validate((volid)=>{
                        if (volid && this.roleIds.length > 0){
                            axios.post("/user/edit.do?roleIds=" + this.roleIds,this.formData).then((res)=>{
                                //关闭编辑窗口
                                this.dialogFormVisible=false;
                                if (res.data.flag){
                                    this.findPage();
                                }else{
                                    //更新失败提示失败信息
                                    this.$message.error(res.data.message);
                                }

                            })
                        }else{
                            this.$message.error("表单数据校验失败，请重新输入!");
                        }
                    })
                },
                //添加
                handleAdd () {
                    //检查新增表单中校验是否通过

                    this.$refs["dataAddForm"].validate((volid)=>{
                        if(volid && this.roleIds.length > 0){
                            //如果校验通过,发送新增检查项的请求
                            axios.post("/user/add.do?roleIds=" + this.roleIds,this.formData).then((res)=>{
                                //关闭对话框
                                this.dialogFormVisible=false;
                                if (res.data.flag){
                                    //提示成功信息
                                    this.$message.success(res.data.message);
                                    //添加成功，需要重新查询出最新数据
                                    this.findPage();
                                }else{
                                    //提示失败信息
                                    this.$message.error(res.data.message)
                                }
                            })
                        }
                    })
                },
                //输入条件查询
                findPageByCondition(){
                    //将当前页码重置为1
                    this.pagination.currentPage = 1;
                    this.findPage();

                },
                //分页查询
                findPage() {
                    //携带参数
                    var params={
                        currentPage: this.pagination.currentPage,
                        pageSize: this.pagination.pageSize,
                        queryString: this.pagination.queryString
                    }
                    axios.post("/user/findByPage.do",params).then((res)=>{
                        if (res.data.flag){
                            //显示数组
                            this.dataList=res.data.data.rows;
                            //显示总条数
                            this.pagination.total=res.data.data.total;
                        }else{
                            //提示错误信息
                            this.$message.error(res.data.message);
                        }
                    })
                },
                // 重置表单
                resetForm() {
                    this.formData = {};
                    this.roleIds = []

                },
                // 弹出添加窗口
                handleCreate() {
                    //重置表单
                    this.resetForm();
                    //显示窗口
                    this.dialogFormVisible = true;
                    this.formTitle = '新增用户'
                    this.$refs["dataAddForm"].clearValidate()
                },
                // 弹出编辑窗口
                handleUpdate(row) {

                    //重置表单
                    this.resetForm();
                    //显示窗口
                    this.dialogFormVisible = true;

                    this.formTitle = '编辑用户'
                    //通过i的查询检查项信息回显
                    axios.post("/user/findById.do?userId="+row.id).then((res)=>{
                        if (res.data.flag){
                            //将查询出来的数据绑定到数据模型中
                            this.formData=res.data.data.userInfo;
                            this.roleIds = res.data.data.roleIds;
                            this.$refs["dataAddForm"].clearValidate()

                        }else{
                            this.$message.error(res.data.message);
                        }

                    })
                },
                //切换页码
                handleCurrentChange(currentPage) {
                    //更新当前页码
                    this.pagination.currentPage=currentPage;
                    //调用查询方法
                    this.findPage();
                },
                //权限不足提示
                showMessage(r){
                    if(r == 'Error: Request failed with status code 403'){
                        //权限不足
                        this.$message.error('无访问权限');
                    }else{
                        this.$message.error('未知错误');
                    }
                },
                // 删除
                handleDelete(row) {
                    console.log(row)
                    if (row.username === 'admin') {
                        this.$message.error('admin不能被删除')
                    } else {
                        this.$confirm("确认删除当前选中记录吗？","提示",{confirmButtonText: '确定',
                            cancelButtonText: '取消',
                            type: 'warning'
                        }).then(()=>{
                            axios.get("/user/deleteById.do?id="+row.id).then((res)=>{
                                if (res.data.flag){
                                    this.$message.success(res.data.message)
                                    //重置页码
                                    this.pagination.currentPage = 1
                                    this.findPage();
                                }else{
                                    this.$message.error(res.data.message);
                                }
                            }).catch((r)=>{
                                this.showMessage(r)
                            })
                        }).catch(() => {
                            this.$message({
                                type: 'info',
                                message: '已取消删除'
                            })
                        })
                    }

                }
            }
        })
    </script>
</html>
